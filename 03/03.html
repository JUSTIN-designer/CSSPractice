<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端聊天UI</title>
    <link rel="stylesheet" href="./03style.css">
    <link rel="stylesheet" href="./iconfont.css">
    <style>

    </style>
</head>
<body>
<div class="container">
<div class="head_tank">
    <div class="head">
        <i class=" iconfont icon-icon-test1"></i>
        <i class=" iconfont icon-icon-test"></i>
    </div>
    <ul class="list">
            <li class="active">消息列表</li>
            <li>我的好友</li>
            <li>我的群聊</li>
    </ul>
</div>
<div class="main_tank">
    <div class="fri_list_tank">
        <div class="tankTitle">
            <span>常用联系人</span>
            <i class="iconfont icon-elipsis"></i>
        </div>
        <ul class="friList">
            <li>
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="头像">
                <span>张展鸣</span>
            </li>
            <li>
                <img src="https://images.unsplash.com/photo-1510227272981-87123e259b17?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=200&fit=max&s=3759e09a5b9fbe53088b23c615b6312e" alt="">
                <span>李冷菱</span>
            </li>
            <li>
                <img src="https://tinyfac.es/data/avatars/475605E3-69C5-4D2B-8727-61B7BB8C4699-500w.jpeg" alt="">
                <span>赵智涵</span>
            </li>
            <li>
                <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="">
                <span>王秒夢</span>
            </li>
            <li>
                <img src="https://images-na.ssl-images-amazon.com/images/M/MV5BMjA3NjYzMzE1MV5BMl5BanBnXkFtZTgwNTA4NDY4OTE@._V1_UX172_CR0,0,172,256_AL_.jpg" alt="">
                <span>张雪宁</span>
            </li>
        </ul>
    </div>
    <div class='info_list_tank'>
        <ul class="info_list">
            <li>
                <img src="https://randomuser.me/api/portraits/men/97.jpg" alt="">
                <div class="content">
                    <span class="name">张智晨</span>
                    <span class="info">哈喽，今天打算干什么</span>
                    <span class="time">2019/12/12</span>
                </div>
            </li>
            <li>
                <img src="https://randomuser.me/api/portraits/men/86.jpg" alt="">
                <div class="content">
                <span class="name">李萌</span>
                <span class="info">下午到我办公室来一趟</span>
                <span class="time">昨天</span>
                </div>
            </li>
            <li>
                <img src="https://randomuser.me/api/portraits/men/22.jpg" alt="">
                <div class="content">
                    <span class="name">张显</span>
                    <span class="info">晚上到我家来玩呀</span>
                    <span class="time">昨天</span>
                </div>
            </li>
            <li>
                <img src="https://pbs.twimg.com/profile_images/1054434556156162054/1H_7AxP0.jpg" alt="">
                <div class="content">
                    <span class="name">王奇</span>
                    <span class="info">我跟你说，昨天发生了一件很奇妙的事</span>
                    <span class="time">8:30</span>
                </div>
            </li>
            <li>
                <img src="https://images.unsplash.com/photo-1456327102063-fb5054efe647?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=200&fit=max&s=f05c14dd4db49f08a789e6449604c490" alt="">
                <div class="content">
                    <span class="name">李明</span>
                    <span class="info">定于后天下午聚餐</span>
                    <span class="time">8:45</span>
                </div>
            </li>
            <li>
                <img src="https://images.unsplash.com/photo-1520810627419-35e362c5dc07?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=200&fit=max&ixid=eyJhcHBfaWQiOjE3Nzg0fQ" alt="">
                <div class="content">
                    <span class="name">王雨凡</span>
                    <span class="info">下午去洗车，然后去商场</span>
                    <span class="time">8:50</span>
                </div>
            </li>
            <li>
                <img src="https://randomuser.me/api/portraits/women/63.jpg" alt="">
                <div class="content">
                    <span class="name">陈雪峰</span>
                    <span class="info">对，是这样的</span>
                    <span class="time">9:30</span>
                    <div class="new">新消息</div>
                </div>
            </li>
        </ul>
    </div>
</div>
</div>
</body>
</html>
